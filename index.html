<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Return Calculator</title>

    <!-- Link to the CSS Stylesheet  -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to the Font Awesome Webiste for the icon for the website -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img class="nav-image" src="./Imgaes/Stock-Calculator-Logo.jpg" alt="Stock Calculator Logo">
        </div>
        <div class="nav-links">
            <ul class="links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About this Project</a></li>
                <li><a href="#">Download the Code</a></li>
                <li><a href="https://www.linkedin.com/in/niraj-jha-07119a22a/">Connect With Me</a></li>
            </ul>
        </div>
    </nav>

    <section class="main-page">
        <div class="main-container">
            <div class="heading">
                <h1>Calculate your Profit/Loss on your Stocks</h1>
            </div>
            <div class="input-boxes"> 
                <div class="childInput">
                    <h1>Enter the purchase price</h1><br>
                    <input class="main-input" id="purchasePrice" type="number" placeholder="Enter the buying Price">
                </div>
                <div class="childInput">
                    <h1>Enter the quantity of Stocks</h1><br>
                    <input class="main-input" id="stocks" type="number" placeholder="Enter the quatity">
                </div>
                <div class="childInput">
                    <h1>Enter the current price</h1><br>
                    <input class="current-input" id="currentPrice" type="number" placeholder="Enter the current Price">
                </div>
            </div>
            <div class="button">
                <button class="analyseBtn">Calculate</button>
            </div>
        </div>
    </section>

    <div id="showcase">
        <h1 id="title"></h1>
        <p id="decription"></p>
        <p id="message"></p>
    </div>
    <section id="dialog-box"></section>

    <footer class="footer-section">
        <div class="footer-content">
            <h1>Made with Love by <span>Niraj Jha</span></h1>
        </div>
        <div class="link-container">
            <a href="https://github.com/jha-niraj"><i class="icon fa-brands fa-github"></i></a>
            <a href="https://twitter.com/NirajJh80472344"><i class="icon fa-brands fa-twitter"></i></a>
            <a href="https://www.instagram.com/code.niraj/"><i class="icon fa-brands fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/niraj-jha-07119a22a/"><i class="icon fa-brands fa-linkedin"></i></a>
        </div>
    </footer>

    <!-- Icon to use for the Website -->
    

    <!-- Link to the JavaScript File -->
    <script src="index.js"></script>
</body>
</html>
